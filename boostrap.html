<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <br>
    <br>
    <fieldset style="align-content: center;">
        <br>
        <br>
    <h1 >Book a call </h1>
    <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
    <hr>
    <form action="#" onsubmit="signup(event)">
        <label for="name" class=form-label  >Name</label><br>
        <input type="text" id="name" fname="name" value="" class="form-control" autofocus autocomplete=""><br><br>
        <label for="Email">Email</label><br>
        <input type="email" id="Email" name="email"style=width:700px;><br><br>
        <label for="phone">Phone number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="12-3456-789" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"style=width:700px;><br><br>
        <label for="date">Time for call:</label> <br>
        <input type="date" id="date" name="date" value="2000-01-01"style=width:340px;> 
        <input type="time" id="time" name="time"style=width:340px; value= "10:00"> <br><br>
        
        <input type="submit" id="submit" value="Get a call" style="background-color: orange";>

    </form>
    <script>
        function signup()
        {
           event.preventDefault()
           console.log(event.target.phone);

        }
    </script>
    </fieldset>
   
</body>
</html>
